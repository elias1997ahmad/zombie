<!DOCTYPE html>
<html>


<head leng='eng'>

    <title>
        ZOMBIE HUNTER
    </title>
    <link rel = "stylesheet" href = 'css/style.css'>

</head>


<body>
    <p>SCORE:</p>
    <p id='scores'>0</p>
    <img id='zombies'/>
    <audio src='src/shotgun.wav' id='shot' preload="auto"></audio>
    <button id='button1'>END</button>
</body>

<script>

let zombieMotion = setInterval(randomMotion, 2000);
let score = 0;

document.getElementById('zombies').onclick = executeZombie;
document.getElementById('button1').onclick = resetScore;

document.getElementById('zombies').src = 'images/zombie.gif';
document.getElementById('zombies').style.height = '150px';
document.getElementById('zombies').style.width = '150px';
document.getElementById('zombies').style.top = (window.innerHeight / 2) - 150 + 'px';
document.getElementById('zombies').style.left = (window.innerWidth / 2) - 150 + 'px';
document.getElementById('zombies').style.position = 'absolute';

function randomMotion(){
    myTop = Math.random() * (window.innerHeight - 150);
    myLeft = Math.random() * (window.innerWidth - 150);
    document.getElementById('zombies').style.position = 'absolute';
    document.getElementById('zombies').style.top = myTop + 'px';
    document.getElementById('zombies').style.left = myLeft + 'px';
}

function executeZombie(){
    document.getElementById('shot').play();
    document.getElementById('zombies').src = 'images/explosion.gif';
    setTimeout (changePic,600);
    incrementScore();
}

function changePic(){
    document.getElementById('zombies').src = 'images/zombie.gif';
}

function incrementScore(){
    score+=1;
    document.getElementById('scores').innerHTML = score;
}

function resetScore(){
    score = 0;
    document.getElementById('scores').innerHTML = score;
    randomMotion();
}

</script>


</html>
